<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خانه نور</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 36px;
            color: #FFD700;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>خانه نور</h1>
        <p>سایت به زودی نمایش داده خواهد شد</p>
        <div class="image-container">
            <!-- تصویر لوستر کلاسیک -->
            <img src="https://images.unsplash.com/photo-1571404174122-7ffec42c957d" alt="لوستر کلاسیک">
        </div>
    </div>
</body>
</html>
