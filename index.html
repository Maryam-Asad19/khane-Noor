<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خانه نور</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 60px;
            color: #FFD700;
            font-family: 'Georgia', serif;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
            font-family: 'Tahoma', sans-serif;
        }
        .image-container img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }
        .working-hours {
            color: #fff;
            font-size: 16px;
            margin-top: 30px;
            font-family: 'Verdana', sans-serif;
            border-top: 1px solid #fff;
            padding-top: 10px;
        }
        .address {
            color: #fff;
            font-size: 16px;
            margin-top: 20px;
            font-family: 'Verdana', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>خانه نور</h1>
        <p>سایت به زودی نمایش داده خواهد شد</p>
        <div class="image-container">
            <!-- تصویر لوستر کلاسیک از GitHub -->
            <img src="https://github.com/Maryam-Asad19/khane-Noor/raw/main/photo-output.jpeg" alt="لوستر کلاسیک">
        </div>
        <div class="working-hours">
            <p>روزهای کاری: همه روزه از ساعت ۹:۰۰ تا ۱۳:۰۰ و عصرها از ۱۶:۰۰ تا ۲۲:۰۰</p>
        </div>
        <div class="address">
            <p>آدرس: رشت، بعد از پل یخسازی، فروشگاه خانه نور</p>
        </div>
    </div>
</body>
</html>
